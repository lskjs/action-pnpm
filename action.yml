name: PNPM & LSK.js install & build & release
description: PNPM & LSK.js install & build & release

inputs:
  node-version:
    description: Vesion of Node.js
    default: 19.5.0
  pnpm-version:
    description: Vesion of PNPM
    default: 8.1.0
  NODE_OPTIONS:
    description: Node options for build
    default: --max-old-space-size=8192

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}  
    - uses: pnpm/action-setup@v2
      with:
        version: ${{ inputs.pnpm-version }}  
    - run: pnpm install
    - run: pnpm build
      env:
        NODE_OPTIONS: ${{ inputs.NODE_OPTIONS }}
    - run: pnpm -F "." deploy .release