name: PNPM & LSK.js install & build & release
description: PNPM & LSK.js install & build & release

inputs:
  node-version:
    description: Vesion of Node.js
    default: 19.5.0
  pnpm-version:
    description: Vesion of PNPM
    default: 8.1.0
  NODE_OPTIONS:
    description: Node options for build
    default: --max-old-space-size=8192
  CWD:
    description: Working directory
  command:
    description: Custom pnpm build command
    default: |
      pnpm build && \
      pnpm -F "." deploy .release

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}  
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: ${{ inputs.pnpm-version }}  
        run_install: false
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    - name: Install dependencies
      shell: bash
      run: pnpm install
    - name: Build & release
      run: ${{ inputs.command }}
      shell: bash
      working-directory: ${{ inputs.CWD }}
